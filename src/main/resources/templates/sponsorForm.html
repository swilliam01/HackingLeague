<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<div th:replace="base :: navlinks"></div>

<div class="container">
    <h2 align="center"><b>Become a Sponsor</b></h2><br />
    <form autocomplete="off"
          action="/action_page.php"
          th:action="@{/addsponsor}"
          th:object="${sponsor}" method="post">

        <label for="firstName">First Name:</label><br>
        <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}">First Name Error</span>
        <input type="firstname" name="firstName" id="firstName" class="form-control" placeholder="First Name"
               th:field="*{firstName}" />
        <br />
        <label for="lastName">Last Name:</label><br>
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}">Last Name Error</span>
        <input type="lastname" name="lastName" id="lastName" class="form-control" placeholder="Last Name"
               th:field="*{lastName}" />
        <br />
        <label for="email">Email:</label>
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}">Email Error</span>
        <input type="email" id="email" class="form-control" placeholder="Email"
               th:field="*{email}" />
        <br />
        <label for="company">Company:</label>
        <span th:if="${#fields.hasErrors('company')}"
              th:errors="*{company}">Company Error</span>
        <input type="text" id="company" class="form-control" placeholder="company"
               th:field="*{company}" /><br />
        <label for="title">Title:</label>
        <span th:if="${#fields.hasErrors('title')}"
              th:errors="*{title}">Title Error</span>
        <input type="text" id="title" class="form-control" placeholder="title"
               th:field="*{title}" /><br />
        <br/>
        <button type="submit" class="btn btn-default">Submit Form</button>
    </form>
</div>
</div>
<nav th:replace="base :: footer"></nav>
</body>
</html>
