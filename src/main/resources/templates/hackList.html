<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="base :: header"></th:block>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: fit-content;
            text-align: center;
            /*row-gap:100px;*/
            margin-left: auto;
            margin-right: auto;
        }
        .col-md-15{
            column-count: auto;
            padding-right: 10px;

        }
        .jumbotron{
            font-family: "Bernard MT Condensed";
            text-align: center;
            background-image: url(".. /img/hackerds.jpeg");
            background-size: cover;
            background-position: center;
            padding: 200px;
        }
        h1{
            font-size: 60px;
            color: black;
        }
        h2{
            font-size:40px;
            color: darkorange;
            font-family: "Bernard MT Condensed";
        }

        .container{
            background-color: white;
            text-align: center;
            color: white;
        }
        p{
            font-family: "Arial Black";
            font-style: normal;
        }
        h3{
            font-family: "Bernard MT Condensed";
            font-style: initial;
        }
        <img src="../static/img/hackerds.jpeg" height="1230" width="1880"/><img src="../static/img/hackerds.jpeg"
                                                                                height="1230" width="1880"/></style>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<!--<div class="jumbotron text-center">-->
<!--<h1>Welcome Hackers!</h1>-->
<!--</div>-->
<div class="jumbotron">
    <h1>Welcome Hackers!</h1><br/>
    <h2>Find, compete, and earn points for your school at the largest, most diverse student hackathons in the world.</h2>
</div>
<div class="container">
    <h1>Upcoming Hackathons</h1><br/>
    <br />
<div class="row">
    <div th:each="hack : ${hackathon}">
       <div class="col-md-15">
         <div class="card" >
            <a class="test-light" th:href="@{/counter/{id}(id=${hack.id})}"  target="_blank" th:title="@{${hack.name}}" >
                <img th:src="${hack.headshot}"width="250" height="200" border="2px_solid_black" crop="pad"  />
            <h3><span th:text="${hack.name}"></span></h3>
            <p> <span th:text="${hack.startDate}">-</span>
            <span th:text="${hack.endDate}"></span></p>
            <p><span th:text="${hack.city}"></span>,
                <span th:text="${hack.state}"></span></p>
                <p>Total views: <span th:text="${hack.counter}"></span></p>
            </a>
          </div><br/>
       </div>
    </div>
</div><br />
    <br />
</div>
</body>
</html>
