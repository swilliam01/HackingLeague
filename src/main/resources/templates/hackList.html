<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="base :: header"></th:block>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 300px;
            /*margin: auto;*/
            text-align: center;
            column-count: 4;
        }
        .jumbotron{
            font-family: "Berlin Sans FB";
            text-align: center;
            color: black;
            background-image: url("https://images.unsplash.com/photo-1533908279087-2448f4554f18?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80");
            background-size: cover;
            background-position: center;
            padding: 200px;
        }
        h2{
            font-size:40px;
            color: coral;
            text-decoration: white;
        }

        body {
            background-color: black;
        }
        .container{
            background-color: black;
        }
        p{
            font-family: "Arial Black";
            font-style: normal;
        }
        h3{
            font-family: "Bernard MT Condensed";
            font-style: initial;
        }
    </style>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<!--<div class="jumbotron text-center">-->
<!--<h1>Welcome Hackers!</h1>-->
<!--</div>-->
<div class="jumbotron">
    <h2>----Welcome Hackers----</h2>
</div>
<div class="container">
<div class="row">
    <div th:each="hack : ${hackathon}">
        <div class="card">
            <a th:href="@{${hack.webLink}}" target="_blank"> <img th:src="${hack.headshot}"width="300" height="250" border="2px_solid_black" crop="pad"  /></a>
            <h3><span th:text="${hack.name}"></span></h3>
            <p> <span th:text="${hack.startDate}"></span>-
            <span th:text="${hack.endDate}"></span></p>
            <p><span th:text="${hack.city}"></span>,
                <span th:text="${hack.state}"></span></p>
        </div>
    </div>
</div>
</div>
</body>
</html>
