<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<div class="container">
    <h2 align="center"><b>New Hackathon</b></h2><br />
    <form autocomplete="off"
          action="/action_page.php"
          th:action="@{/processHack}"
          th:object="${hackathon}"
          method="post"
          enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}" />

        <label for="name">Hackathon Name:</label>
        <span th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}">Hackathon Name Error</span>
        <input type="text" id="name" class="form-control" placeholder="Hack Name"  th:field="*{name}" /><br />

        <label for="startDate">Start Date(MM/DD):</label>
        <span th:if="${#fields.hasErrors('startDate')}"
              th:errors="*{startDate}">Start Date Error</span>
        <input type="text" id="startDate" class="form-control" placeholder="Start Date"
               th:field="*{startDate}" /><br />

        <label for="endDate">End Date(MM/DD):</label>
        <span th:if="${#fields.hasErrors('endDate')}"
              th:errors="*{endDate}">End Date Error</span>
        <input type="text" id="endDate" class="form-control" placeholder="End Date"
               th:field="*{endDate}" /><br />

        <label for="city">City:</label>
        <span th:if="${#fields.hasErrors('city')}"
              th:errors="*{city}">City Error</span>
        <input type="text" id="city" class="form-control" placeholder="city"
               th:field="*{city}" /><br />
        <label for="state">State:</label>
        <span th:if="${#fields.hasErrors('state')}"
              th:errors="*{state}">State Error</span>
        <input type="text" id="state" class="form-control" placeholder="state"
               th:field="*{state}" /><br />
        <label for="state">Hackathon Website:</label>
        <span th:if="${#fields.hasErrors('webLink')}"
              th:errors="*{webLink}">Web Error</span>
        <input type="text" id="webLink" class="form-control" placeholder="website"
               th:field="*{webLink}" /><br />
        <br/>
            <label>Add  Image</label><br/>
            <input type="file" class="form-control" name="file"/>
        <br />
        <button type="submit" class="btn btn-default">Submit</button>

    </form>
</div>
</div>
<nav th:replace="base :: footer"></nav>
</body>
</html>
